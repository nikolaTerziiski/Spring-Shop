<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="fragments/commons::head"></head>-->
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spring Shop</title>
</head>
<header th:replace="fragments/commons::header">
</header>
<body>
<form th:object="${userRegistrationBindingModel}"
        th:action="@{/users/register}"
        th:method="POST">
    <div class="form-group">
        <label for="inpuEmail">Enter Email address</label>
        <input th:field="*{email}"
               required minlength="3" maxlength="40"
               type="email" class="form-control"
               id="inpuEmail"
               aria-describedby="emailHelp">
        <small id="usernameError"
               class="invalid-feedback bg-danger rounded">Username length must be more than 3 characters</small>
        <div th:if="${doesEmailExists}" class="alert alert-danger" role="alert">
            User with this email already exists!
        </div>
        <label for="usernameInput">Enter username </label>
        <input th:field="*{username}"
               required minlength="3" maxlength="40"
               class="form-control"
               id="usernameInput"
               aria-describedby="emailHelp">
        <div th:if="${usernameExists}" class="alert alert-danger" role="alert">
            User with this username already exists!
        </div>
        <label for="passwordInput">Enter password </label>
        <input th:field="*{password}"
               required minlength="3" maxlength="40"
               type="password"
               class="form-control"
               id="passwordInput"
               aria-describedby="emailHelp">
        <label for="ConfirmPasswordInput">Confirm password</label>
        <input th:field="*{confirmPassword}"
               required minlength="3" maxlength="40"
               type="password"
               class="form-control"
               id="ConfirmPasswordInput"
               aria-describedby="emailHelp">
    </div>
    <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
<footer th:replace="fragments/commons::footer"></footer>
</html>

<style>
    form {
        padding-top: 100px;
        margin-left: 600px;
        margin-right: 600px;
    }
    input {
        padding-bottom: 20px;
    }

</style>
