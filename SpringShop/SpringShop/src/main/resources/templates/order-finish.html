<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::header">
</header>
<h1>Billing Checkout</h1>
<div class="payment-options">
    <div class="payment-option" id="pay-on-courier">
        <h2>Плати с куриер</h2>
    </div>
    <div class="payment-option" id="pay-with-card">
        <h2>Плати с карта</h2>
    </div>
</div>
<div class="form-container">
    <form id="pay-on-courier-form" class="hidden">
        <label for="name">Две имена:</label>
        <input type="text" id="name" name="name">
        <label for="address">Адрес:</label>
        <input type="text" id="address" name="address">
        <label for="phoneNumber">Телефонен номер:</label>
        <input type="text" id="phoneNumber" name="address">
        <input type="submit" value="Изпрати">
    </form>
        <form th:action="@{/orders/create}" id="pay-with-card-form" class="hidden">
            <label for="card-number">Номер на карта:</label>
            <input type="text" id="card-number" name="card-number">
            <label for="expiry-date">Дата на валидност:</label>
            <input type="text" id="expiry-date" name="expiry-date">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv">
            <input type="submit" value="Изпрати">
        </form>
    </div>

    <script>
        // Add event listeners to the payment option elements to toggle the visibility of the corresponding form
        document.getElementById("pay-on-courier").addEventListener("click", function() {
            document.getElementById("pay-on-courier-form").classList.remove("hidden");
            document.getElementById("pay-with-card-form").classList.add("hidden");
        });
        document.getElementById("pay-with-card").addEventListener("click", function() {
            document.getElementById("pay-on-courier-form").classList.add("hidden");
            document.getElementById("pay-with-card-form").classList.remove("hidden");
        });
    </script>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
<style>
    /* Add some CSS styles here to make the page look cool */
    /* For example */
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .payment-options {
        display: flex;
        justify-content: center;
    }

    .payment-option {
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 16px;
        margin: 16px;
        width: 300px;
        text-align: center;
        cursor: pointer;
    }

    .payment-option:hover {
        background-color: #f2f2f2;
    }

    .selected {
        border: 2px solid blue;
    }

    .hidden {
        display: none;
    }

    .form-container {
        margin-top: 16px;
        display: flex;
        justify-content: center;
    }

    .form-container form {
        background-color: #fff;
        padding: 16px;
        width: 500px;
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    input[type="submit"] {
        width: 100%;
        background-color: blue;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: darkblue;
    }
</style>
