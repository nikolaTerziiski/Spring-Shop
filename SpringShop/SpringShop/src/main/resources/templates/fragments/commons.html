<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spring Shop</title>
</head>

<header th:fragments="header">
    <nav class="navbar navbar-expand-lg py-4 bg-dark text-white-50">
        <a class="navbar-brand" href="/" style="color: white">Spring Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <th:block sec:authorize="!isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" href="/users/login" style="color: white">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/register" style="color: white">Register</a>
                </li>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" href="/products/add" style="color: white">Add Product</a>
                    </li>
                </th:block>
            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span class="nav-link" href="/users/register" style="color: white">Welcome, <th:block sec:authentication="name"></th:block></span>
                    </li>
                    <li class="nav-item" style="text-align: right">
                        <a class="nav-link" href="/users/logout" style="color: white">Logout</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </nav>
</header>
<body>
<footer th:fragment="footer" id="footer" class="flex-shrink-0 py-4 bg-dark text-white-50" style="position: fixed;
        bottom: 0;
        width: 100%;
        height: 50px">
    <div class="containter-text" style="text-align: center">
        <small class="textfooter">Spring Shop Copyright</small>
    </div>
</footer>

</body>
</html>

<style>
    a {
        color: white;
    }
    .containter-text {
        text-align: center;
        justify-content: center;
    }
</style>
